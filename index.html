<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/projects/join/assets/img/Logo for Favicon .png"
    />
    <link rel="stylesheet" href="/projects/join/css/index.css" />
    <link rel="stylesheet" href="/projects/join/style.css" />

    <link
      rel="shortcut icon"
      href="/projects/join/assets/img/Logo for Favicon .png"
      type="image/x-icon"
    />
  </head>

  <body onload="initLogin(); changeLogoImage(); loadLoginData(); loadUserAPI()">
    <div id="first-screen" class="first-screen">
      <img id="logo" src="/projects/join/assets/img/LogoWeiÃŸ.png" alt="" />
    </div>
    <header id="header-index" class="header-index">
      <img
        class="header-img"
        src="/projects/join/assets/img/Logo for Favicon .png"
        alt=""
      />
      <div class="signup-container-header not-user-span">
        <span>Not a Join user?</span>
        <button class="blue-button cursor-pointer" onclick="redirectToSignUp()">
          Sign up
        </button>
      </div>
    </header>

    <div id="main-container" class="main-container">
      <section class="login-container">
        <div class="headline">
          <h1>Log in</h1>
          <div class="blue-line"></div>
        </div>
        <div class="form-container">
          <form class="input-container" onsubmit="validateLogin(event)">
            <div class="input-group">
              <input
                required
                id="email"
                class="input cursor-pointer"
                type="email"
                placeholder="Email"
              />
              <span class="input-icon" onclick="fillEmail()">
                <img
                  src="/projects/join/assets/img/icons/mail.png"
                  alt="E-Mail Icon"
                />
              </span>
            </div>
            <div class="input-group">
              <input
                required
                id="password"
                class="input cursor-pointer"
                type="password"
                placeholder="Password"
              />
              <span onclick="showPassword3()" class="input-icon cursor-pointer">
                <img
                  id="lock-img"
                  src="/projects/join/assets/img/icons/lock.png"
                  alt=""
                />
              </span>
            </div>
            <div id="generalErrorMessage">
              <p>Email or password is incorrect. Please try again.</p>
            </div>
            <div class="remember-container">
              <input
                class="cursor-pointer"
                type="checkbox"
                name="remember"
                id="remember"
                onclick="saveLoginData()"
              />
              <label for="remember">Remember me</label>
            </div>
            <div class="button-container">
              <button
                id="loginButton"
                class="blue-button cursor-pointer"
                onclick="validateLogin(event)"
              >
                Log in
              </button>
              <button
                type="button"
                onclick="redirectToSummaryGuest()"
                class="white-button cursor-pointer"
              >
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <div id="signup-container" class="signup-container not-user-span">
      <span>Not a Join user?</span>
      <button class="signup-button cursor-pointer" onclick="redirectToSignUp()">
        Sign up
      </button>
    </div>
    <div id="links-container" class="links-container">
      <a class="blue-link" href="/projects/join/htmls/privacyPoliceLogIn.html"
        >Privacy Policy</a
      >
      <a class="blue-link" href="/projects/join/htmls/legalNoticeLogIn.html">
        Legal notice</a
      >
    </div>

    <script src="/projects/join/scripts/index.js"></script>
    <script src="/projects/join/script.js"></script>
    <script src="/projects/join/scripts/database.js"></script>
    <script src="/projects/join/scripts/user.js"></script>
    <script src="/projects/join/scripts/singup.js"></script>
  </body>
</html>
