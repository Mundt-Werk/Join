<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="stylesheet" href="/css/mediaSummary.css">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styleResponsive.css">
    <script src="../scripts/auxiliaryFunction.js"></script>
    <script src="../scripts/database.js"></script>
    <script src="../scripts/componentLoader.js" defer></script>
    <script src="../assets/templates/summaryTemplats.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/summaryGuestFunctions.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/Logo for Favicon .png"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/Logo for Favicon .png"
      type="image/x-icon"
    />

  <body onload="initsummary()">
    <div class="container">
      <div w3-include-html="sideBar.html" id="sidebar"></div>
        
      <div class="main-content">

        <div class="content-container">

              <span class="greeting-name" id="greeting-name"></span>
            </div>
            <div id="headline-overview" class="headline-overview d-none">
              <div class="headline">
                <h1>Join 375</h1>
                <div class="blue-line-desktop"></div>
                <span>Key Metrics at a Glance</span>
              </div>
              <div class="blue-line-mobile"></div>
            </div>
            <article class="overview-container d-none" id="overview">
            </article>
          </div>
        </div>
      </div>
    </div>
